<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Table</title>
    <link rel="shortcut icon" href="./pexels-olia-danilevich-5466809.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b1c5b9dbea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
      <h2>
        <marquee truespeed="10ms" behavior="alternate" direction="right">CALCULATION TABLE <i class="fa-solid fa-calculator"></i></marquee>
    </h2>
    <div class="wrapper">
        <div class="input">
            <input style="border-radius:19px 0 0 19px;" type="number" name="" id="rows" placeholder="ROWS">
            <input  style="border-radius:0 19px 19px 0;" type="number" name="" id="columns" placeholder="COLUMNS">
    </div>
       <br>
        <button style="border-radius: 19px 0 0 19px;" onclick="addition()">Addition   <i class="fa-sharp fa-solid fa-plus"></i></button>
        <button onclick="multiply()">Multiplication  <i class="fa-solid fa-xmark"></i></button>
        <button onclick="subtract()">Subtraction   <i class="fa-solid fa-minus"></i></button>
        <button  style="border-radius: 0 19px 19px 0 ;"onclick="division()">Division   <i class="fa-solid fa-divide"></i></button>
    </div><br><br>
    <div style="overflow-x:auto;overflow-y:auto;width: 100%;" class="wall">
        <table id="result">
        </table>
    </div>

    <script src="table.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    
</body>
</html>
